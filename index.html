    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .shopee-orange { color: #EE4D2D; }
      .bg-shopee { background-color: #EE4D2D; }
      .border-shopee { border-color: #EE4D2D; }
      
      /* Tối ưu thanh cuộn cho mobile */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Hiệu ứng loading đơn giản */
      #loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: white;
        display: flex; justify-content: center; align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
    </style>

    <script type="importmap">
    {
      "imports": {

  <body class="bg-gray-50 text-gray-900">
    <div id="loader">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#EE4D2D]"></div>
    </div>
    
    <div id="root"></div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
      });
    </script>
  </body>
